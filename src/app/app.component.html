<main>
  <section class="app">
    <h1>cosas por hacer</h1>
    <div class="add-container">
      <input class="input" type="text" [(ngModel)]="toDo" />
      <button class="button" (click)="addToDos(toDo)">Agregar</button>
    </div>

    <p class="noTodo" *ngIf="arrToDos.length === 0">
      No tenemos nada que hacer ğŸ˜ªğŸ™ˆ
    </p>

    <div *ngFor="let do of arrToDos; index as i">
      <div class="li">
        <p [class]="classLi" id="id{{ i }}">
          {{ do }}
        </p>
        <div class="buttons-container">
          <button class="button" (click)="deleteToDo(i)">Eliminar</button>

          <button class="button" (click)="finishToDo(i)">Terminado</button>
        </div>
      </div>
    </div>
  </section>
</main>
